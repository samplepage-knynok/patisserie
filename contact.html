<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>pâtisserie TSUCHIDA</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <div class="contact-form">
            <div class="container">
                <h2>CONTACT</h2>
                <p class="explanation">お急ぎの場合はお電話でお問い合わせお願いいたします。<br>
                2日以内にご返信させていただいております。3日過ぎてもご返信がない場合は送受信トラブルの可能性がございますので、恐れ入りますがお電話でお問い合わせお願いいたします。</p>
                <form class="contact-form">
                    <p class="item-title">お名前 <span>※必須</span></p>
                    <input class="item item-small">
                    
                    <p class="item-title">メールアドレス <span>※必須</span></p>
                    <input class="item item-small">
                    
                    <p class="item-title">お問い合わせ内容 <span>※必須</span></p>
                    <textarea class="item item-big"></textarea>
                    
                    <div class="submit-btn">
                        <input type="submit" value="送信する">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
